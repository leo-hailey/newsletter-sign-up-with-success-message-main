<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>

  <!-- Sign-up form start -->
  <div class="container">

    <!-- sign up banner for mobile -->
    <div class="signup-banner-mobile">
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="">
    </div> <!-- banner close -->

     
    <div class="sign-up-content">
      <h1 class="heading"> Stay updated!</h1>

      <!-- perk list -->
      <section class="perks-list">
        <div class="perks-list-header">Join 60,000+ product managers receiving monthly updates on: </div>

        <div class="perk-list-items">
          <div class="perk">
            <img src="assets/images/icon-list.svg" alt="">
            <p>Product discovery and building what matters</p>
          </div>

          <div class="perk">
            <img src="assets/images/icon-list.svg" alt="">
            <p> Measuring to ensure updates are a success</p>
          </div>

          <div class="perk">
            <img src="assets/images/icon-list.svg" alt="">
            <p>And much more! </p>
          </div>
        </div>
      </section><!-- perk list end -->    

      
      <form action="complete.html" method="get">

        <label for="email" class="form-title bold">Email address</label>

        <input type="email" name="email" class="form-item" id="email" placeholder="email@company.com" required>
        
        <input type="submit" id="formsubmit" class="btn form-item" value="Subscribe to monthly newsletter">
      </form>


      

    </div> <!-- sign up content close -->

      <div class="signup-banner-desktop">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
      </div>

  </div><!-- Sign-up form end -->

  

  <!-- Success message start -->
<!-- 
  Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  

</body>
</html>
