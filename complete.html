<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
      <!-- Success message start -->
    <div class="container success">

        <div class="checkmark">
            <img src="assets/images/icon-success.svg" alt="checkmark">
        </div>

        <div class="success-content">
            <h1 class="heading">Thanks for subscribing!</h1>

            <p> A confirmation email has been sent to <span class="bold">ash@loremcompany.com</span>. 
            Please open it and click the button inside to confirm your subscription.</p>

            <form action="index.html">
                <input type="submit" class="btn form-item" value="Dismiss message">
            </form>
        </div>
  </div>
  <!-- Success message end -->
</body>
</html>
